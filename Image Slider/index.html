<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>

<style>
  .slider{
    width: 600px;
    height: 350px;
    margin: 50px auto;
    position: relative;
    overflow: hidden;
    border: 2px solid #000;
    border-radius: 8px;
  }

  .slides{
    display: flex;
    width: 100%;
    height: 100%;
    transition: 1s;
  }

  .slides img{
    width: 600px;
    height: 350px;
  }

  button{
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: black;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
    opacity: 0.7;
  }
  #prev{ left: 10px; }
  #next{ right: 10px; }
</style>

</head>
<body>

<div class="slider">
  <div class="slides" id="slideBox">
      <img src="https://picsum.photos/id/1011/600/350">
      <img src="https://picsum.photos/id/1015/600/350">
      <img src="https://picsum.photos/id/1016/600/350">
  </div>

  <button id="prev">❮</button>
  <button id="next">❯</button>
</div>


<script>
  let index = 0;
  const slides = document.getElementById("slideBox");
  const total = slides.children.length;

  function showSlide() {
    slides.style.transform = `translateX(-${index * 600}px)`;
  }

  document.getElementById("next").onclick = () => {
    index++;
    if(index >= total) {
        index = 0;
    }
    showSlide();
  }

  document.getElementById("prev").onclick = () => {
    index--;
    if(index < 0) index = total - 1;
    showSlide();
  }

  // Auto slide every 3 seconds
  setInterval(() => {
    index++;
    if(index >= total) index = 0;
    showSlide();
  }, 3000);
</script>

</body>
</html>
