<!doctype html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dummy Loading — Range Controlled</title>
  <style>
    :root{
      --bg:#f3f4f6;
      --track:#e2e8f0;
      --fill:#06b6d4;
      --fill-dark:#0891b2;
      --text:#0f172a;
      --height:28px;
      --radius:14px;
    }

    body{
      font-family: system-ui, "Segoe UI", Roboto, "Noto Naskh Arabic", sans-serif;
      background: linear-gradient(180deg,#ffffff 0%, #f8fafc 100%);
      color:var(--text);
      display:flex;
      gap:1.25rem;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:2rem;
      box-sizing:border-box;
      flex-direction:column;
    }

    .container{
      width:100%;
      max-width:720px;
      text-align:center;
    }

    h1{ margin:0 0 0.75rem 0; font-size:1.25rem; }

    /* range styling */
    .range-wrap{ display:flex; gap:0.75rem; align-items:center; justify-content:center; margin-bottom:1rem; }
    input[type="range"]{
      -webkit-appearance:none;
      appearance:none;
      width:60%;
      height:6px;
      background:var(--track);
      border-radius:999px;
      outline:none;
      cursor:pointer;
    }
    input[type="range"]::-webkit-slider-thumb{
      -webkit-appearance:none;
      appearance:none;
      width:20px;
      height:20px;
      border-radius:50%;
      background:var(--fill);
      border:3px solid #fff;
      box-shadow:0 2px 6px rgba(2,6,23,0.15);
    }

    /* progress bar */
    .progress {
      background:var(--track);
      border-radius:var(--radius);
      height:var(--height);
      width:100%;
      position:relative;
      overflow:hidden;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
    }

    .progress .fill {
      height:100%;
      width:0%;
      background:linear-gradient(90deg,var(--fill), var(--fill-dark));
      display:flex;
      align-items:center;
      justify-content:flex-start;
      padding-inline:0.75rem;
      gap:0.5rem;
      box-sizing:border-box;
      transition:width 320ms cubic-bezier(.2,.9,.3,1);
      position:relative;
    }

    /* subtle animated stripes for "dummy loading" look */
    .progress .fill::before{
      content:"";
      position:absolute;
      inset:0;
      background-image:linear-gradient(45deg, rgba(255,255,255,0.08) 25%, rgba(0,0,0,0.02) 25%, rgba(0,0,0,0.02) 50%, rgba(255,255,255,0.08) 50%, rgba(255,255,255,0.08) 75%, rgba(0,0,0,0.02) 75%, rgba(0,0,0,0.02) 100%);
      background-size:40px 40px;
      transform:translateX(-40px);
      animation: stripeMove 1.6s linear infinite;
      mix-blend-mode:overlay;
      pointer-events:none;
      opacity:0.45;
    }

    @keyframes stripeMove {
      to { transform:translateX(0); }
    }

    .percent{
      font-weight:600;
      font-size:0.9rem;
      color:#fff;
      z-index:2;
      text-shadow:0 1px 1px rgba(0,0,0,0.25);
    }

    .label-small{ font-size:0.85rem; color:#475569; }

    /* accessibility focus */
    input[type="range"]:focus{ box-shadow:0 0 0 4px rgba(6,182,212,0.12); border-radius:999px; }
    @media (max-width:480px){
      input[type="range"]{ width:100%; }
    }
  </style>
</head>
<body>
  <div class="container" role="main" aria-labelledby="title">
    <h1 id="title">Dummy Loading — Range k hisaab se</h1>

    <div class="range-wrap" aria-hidden="false">
      <label for="loaderRange" class="label-small">Loading:</label>
      <input id="loaderRange" type="range" min="0" max="100" value="0" step="1" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" />
      <span id="valueLabel" class="label-small">0%</span>
    </div>

    <div class="progress" aria-label="Progress bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
      <div class="fill" id="fill">
        <span class="percent" id="percentText">0%</span>
      </div>
    </div>

    <p style="margin-top:.9rem; color:#475569;">Slider ko move karein — progress bar usi percent tak bhar jayegi.</p>
  </div>

  <script>
    const range = document.getElementById('loaderRange');
    const fill = document.getElementById('fill');
    const percentText = document.getElementById('percentText');
    const valueLabel = document.getElementById('valueLabel');
    const progressContainer = document.querySelector('.progress');

    // update function
    function updateProgress(value){
      const v = Math.max(0, Math.min(100, Number(value))); // clamp 0-100
      fill.style.width = v + '%';
      percentText.textContent = v + '%';
      valueLabel.textContent = v + '%';
      // update ARIA
      range.setAttribute('aria-valuenow', v);
      progressContainer.setAttribute('aria-valuenow', v);
    }

    // listen to input (real-time)
    range.addEventListener('input', (e) => {
      updateProgress(e.target.value);
    });

    // also support keyboard "change" events (when using arrows)
    range.addEventListener('change', (e) => {
      updateProgress(e.target.value);
    });

    // Optional: start at some dummy value (uncomment to set 25% on load)
    // updateProgress(25);

    // If you want a "fake animate to value" effect (smooth increasing),
    // replace updateProgress with a function that animates from current->target.
  </script>
</body>
</html>
